<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      @for (item of sidebarItem; track item.label) {
      <li nz-menu-item *ngIf="!item.hidden" [routerLink]="item.path">
        <span nz-icon [nzType]="item.icon"></span>
        <span>{{item.label}}</span>
      </li>
      }
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed" />
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet />
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
